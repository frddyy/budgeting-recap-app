version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "7171:7171"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "7000:3000"
    depends_on:
      - backend

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: budgeting_recap_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
